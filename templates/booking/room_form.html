{% extends "base.html" %}
{% load static %}
{% block content %}
    <div class="container">
        <h1>Edit Room</h1>
        <form method="POST" action="{% url 'room_edit' form.instance.pk %}" class="form-group">
            {% csrf_token %}
            <div class="mb-3">
                <label for="room-number" class="form-label">Room number:</label>
                <input type="text" id="room-number" name="number" class="form-control">
            </div>
            <div class="mb-3">
                <label for="room-capacity" class="form-label">Capacity:</label>
                <input type="text" id="room-capacity" name="capacity" class="form-control">
            </div>
            <div class="mb-3">
                <label for="room-location" class="form-label">Location:</label>
                <input type="text" id="room-location" name="location" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Save changes</button>
        </form>
    </div>
{% endblock %}
